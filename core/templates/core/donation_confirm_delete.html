<!DOCTYPE html>
<html>
<head>
    <title>Deletar Doação</title>
</head>
<body>
    <h1>Você tem certeza que deseja deletar a doação de "{{ donation.donor_name }}"?</h1>

    </form>
    <a href="{% url 'donation_list' %}">Cancelar</a>
</body>
</html>
